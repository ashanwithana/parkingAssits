<main class="login-container d-flex align-items-center justify-content-center">
    <div class="login-form p-4 p-sm-5 col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-3">
        <div class="text-center mb-4">
            <i class="bi bi-car-front-fill" style="font-size: 4rem; color: #0dcaf0;"></i>
            <h1 class="h3 my-3 fw-normal">ParkWise Portal</h1>
            <p class="text-white-50">Sign in to manage your parking</p>
        </div>

        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="emailId" [(ngModel)]="loginObj.emailId" id="floatingInput"
                    placeholder="name@example.com" required>
                <label for="floatingInput"><i class="bi bi-envelope-fill me-2"></i>Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password" id="floatingPassword"
                    placeholder="Password" required>
                <label for="floatingPassword"><i class="bi bi-lock-fill me-2"></i>Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#">Forgot password?</a>
            </div>

            <button class="w-100 btn btn-lg btn-primary" (click)="onLogin()" type="submit">Sign In</button>

            <p class="mt-4 text-center text-white-50">
                Â© 2025 Park Assits.
            </p>
        </form>
    </div>
</main>
